<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Communityvi demo client</title>
</head>
<body>
	<h1>Communityvi demo client</h1>
	<div>
		<p>
			<input type="text" name="name" id="name">
			<button id="register">Register</button>
		</p>
		<p><b>Client ID: </b><b id="client_id">&lt;unregistered&gt;</b></p>
		<hr>
		<table border="1">
			<thead>
				<tr>
					<td><b>ID</b></td>
					<td><b>Name</b></td>
					<td><b>Message</b></td>
				</tr>
			</thead>
			<tbody id="chat">
			</tbody>
		</table>
		<p>
			<input type="text" name="message" id="message">
			<button id="send_message">Send</button>
		</p>
		<hr>
		<p>
			<button id="ping_button">Ping</button>
			<span id="ping_display"></span>
		</p>
	</div>
	<script src="reference/reference.js" type="application/javascript"></script>
</body>
</html>
