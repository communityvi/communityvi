<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Communityvi demo client</title>
	<link rel="stylesheet" type="text/css" href="/reference/reference.css">
</head>
<body>
	<h1>Communityvi demo client</h1>
	<div>
		<p>
			<input type="text" name="name" id="name">
			<button id="register">Register</button>
		</p>
		<p><b>Client ID: </b><b id="client_id">&lt;unregistered&gt;</b></p>
		<hr>
        <p>&nbsp;</p>
		<div>
			<select id="player_select">
				<option value="fake" selected>Fake player</option>
				<option value="real">Real video</option>
			</select>
			<input type="file" id="insert_medium_input" hidden>
			<button id="insert_medium">Insert Medium...</button><br>
			<p>
				<span id="medium_name">n/a</span>
				(<span id="medium_length">n/a</span> min.)
			</p>
			<div id="playing_medium">
				<video id="player_real" hidden></video>
				<span id="player_position">NaN</span>
			</div>
			<input type="range" min="0" max="10000" value="0" id="player_position_slider">
			<div>
				<button id="rewind_10">&#9194; 10s</button><button id="play_pause">&#9654;</button><button id="forward_10">10s &#9193;</button>
			</div>
		</div>
		<hr>
		<p>
			<b>Counter: </b>
			<b id="reference_time">NaN</b>
		</p>
		<hr>
		<table border="1">
			<thead>
				<tr>
					<td><b>ID</b></td>
					<td><b>Name</b></td>
					<td><b>Message</b></td>
				</tr>
			</thead>
			<tbody id="chat">
			</tbody>
		</table>
		<p>
			<input type="text" name="message" id="message">
			<button id="send_message">Send</button>
		</p>
		<hr>
		<p>
			<button id="ping_button">Ping</button>
			<span id="ping_display"></span>
		</p>
	</div>
	<script src="reference/reference.js" type="application/javascript"></script>
</body>
</html>
