[package]
name = "communityvi-server"
version = "0.1.0"
authors = ["Max Bruckner <max@maxbruckner.de>", "Thomas Keppler <winfr34k@gmail.com>"]
edition = "2018"
repository = "https://github.com/communityvi/communityvi"

[dependencies]
async-trait = "0.1.30"
base64 = "0.12"
chrono = {version = "0.4", features = ["serde"]}
env_logger = "0.7"
futures = "0.3"
gotham = {git = "https://github.com/gotham-rs/gotham", branch = "master", default-features = false}
governor = {version = "0.2", default-features = false, features = ["std"]}
humantime-serde = "1.0"
log = "0.4"
mime = "0.3"
nonzero_ext = "0.2"
parking_lot = "0.10"
pin-project = "0.4"
serde = {version = "1.0", features = ["derive"]}
serde_json = "1.0"
sha1 = "0.6"
structopt = "0.3"
tokio = { version = "0.2", features = ["rt-core", "rt-threaded", "time", "parking_lot", "macros", "sync"] }
tokio-tungstenite = "0.10"
toml = "0.5"
typed-builder = "0.6"
unicode_skeleton = "0.1"

[dev-dependencies]
rand = "0.7"
