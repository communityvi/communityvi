[package]
name = "communityvi-server"
version = "0.1.0"
authors = ["Max Bruckner <max@maxbruckner.de>", "Thomas Keppler <winfr34k@gmail.com>"]
edition = "2021"
repository = "https://github.com/communityvi/communityvi"

[dependencies]
anyhow = "1"
chrono = { version = "0.4", features = ["serde"] }
clap = {version = "3.0.0-rc.3", features = ["derive"]}
env_logger = "0.9"
futures = "0.3"
governor = { version = "0.3", default-features = false, features = ["std", "jitter"] }
hex = '0.4'
humantime-serde = "1.0"
js_int = {git = "https://github.com/ruma/js_int", branch = "main", features = ["serde", "float_deserialize"]}
log = "0.4"
mime = "0.3"
mime_guess = "2"
nonzero_ext = "0.3"
parking_lot = "0.11"
pin-project = "1"
rust-embed = { version = "6", features = ["interpolate-folder-path"] }
rweb = { version = "0.15", default-features = false, features = ["openapi", "websocket"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["rt", "rt-multi-thread", "time", "parking_lot", "macros", "sync"] }
tokio-stream = { version = "0.1", features = ["sync"] }
tokio-tungstenite = "0.16"
toml = "0.5"
typed-builder = "0.9"
unicode_skeleton = "0.1"

[dev-dependencies]
rand = "0.8"
async-trait = "0.1.52"

[build-dependencies]
npm_rs = "0.2"
ignore = "0.4.18"

[features]
default = []
bundle-frontend = []
