[package]
name = "communityvi-server"
version = "0.1.0"
authors = ["Max Bruckner <max@maxbruckner.de>", "Thomas Keppler <winfr34k@gmail.com>"]
edition = "2018"

[dependencies]
ahash = "0.3"
dashmap = "3.7"
log = "0.4"
env_logger = "0.7"
warp = "0.2"
futures = "0.3"
tokio = { version = "0.2", features = ["rt-core", "rt-threaded", "time", "parking_lot", "macros"] }
http = "0.2"
chrono = {version = "0.4", features = ["serde"]}
serde = {version = "1.0", features = ["derive"]}
serde_json = "1.0"
parking_lot = "0.10"

[dev-dependencies]
reqwest = {version = "0.10", features = ["json"]}
tokio-tungstenite = "0.10"
url = "2.1"
lazy_static = "1.4"
