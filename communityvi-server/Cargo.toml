[package]
name = "communityvi-server"
version = "0.1.0"
authors = ["Max Bruckner <max@maxbruckner.de>", "Thomas Keppler <winfr34k@gmail.com>"]
edition = "2018"

[dependencies]
async-trait = "0.1.30"
chrono = {version = "0.4", features = ["serde"]}
dashmap = "3.11"
env_logger = "0.7"
futures = "0.3"
log = "0.4"
structopt = "0.3"
parking_lot = "0.10"
serde = {version = "1.0", features = ["derive"]}
serde_json = "1.0"
tokio = { version = "0.2", features = ["rt-core", "rt-threaded", "time", "parking_lot", "macros", "sync"] }
toml = "0.5"
unicode_skeleton = "0.1"
warp = {version = "0.2", default_features = false, features = ["websocket"]}

[dev-dependencies]
lazy_static = "1.4"
reqwest = {version = "0.10", features = ["json"]}
tokio-tungstenite = "0.10"
url = "2.1"
